<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoverDemo</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <style>
        h1{
            color: #000000;
        }
        h1:hover{
            color: aqua;
        }
        ul li{
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>鼠标附上去换颜色</h1>
<ul>
    <li>red</li>
    <li>green</li>
    <li>blue</li>
</ul>
<script>
    if(!localStorage.getItem('flag')){
        localStorage.setItem('color','aqua')
    }
    document.write("<style>\n" +
        "        h1:hover{\n" +
        "            color: "+localStorage.getItem('color')+" !important;\n" +
        "        }\n" +
        "    </style>")
    $(function () {
        $('ul li').on('click',function () {
            localStorage.setItem('color',$(this).text())
            localStorage.setItem('flag',true)
            window.location.reload()
        })
    })

</script>
</body>

</html>
