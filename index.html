<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoverDemo</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <style>
        h1{
            color: #000000;
        }
        h1:hover{
            color: aqua;
        }
        ul li{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="colorContainer"></div>
<h1>鼠标附上去换颜色</h1>
<ul>
    <li>red</li>
    <li>green</li>
    <li>blue</li>
</ul>
<script>
    $(function () {
        $('ul li').on('click',function () {
            $('#colorContainer').html('').append("<style>\n" +
                "        h1:hover{\n" +
                "            color: "+$(this).text()+" !important;\n" +
                "        }\n" +
                "    </style>")
        })
    })

</script>
</body>
</html>
